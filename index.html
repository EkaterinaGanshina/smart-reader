<!doctype html>
<html>
    <head>
        <title>SmartReader</title>
        <link href="assets/css/bootstrap-simplex.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/preloader.css" rel="stylesheet">
    </head>
    
    <body ng-app="SmartReaderApp">
        <nav class="navbar header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#/books/">SmartReader</a>
                </div>
                
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a ng-href="#/books/">Все книги</a></li>
                        <li><a ng-href="#/favorites/">Избранное</a></li>
                        <li><a ng-href="#/authors/">Авторы</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <noscript>
            <div class="container">
                <div class="nojs-alert">
                    <div>
                        <h1>Внимание!</h1>
                        <p>В Вашем браузере не включен Javascript.</p>
                        <p>Для корректной работы сайта необходимо включить Javascript или воспользоваться одним из современных браузеров.</p>
                    </div>
                </div>
            </div>
        </noscript>

        <div class="container">
            <div ng-view></div>
        </div>

        <!-- Vendor -->
        <script src="src/vendor/angular.min.js"></script>
        <script src='src/vendor/angular-route.min.js'></script>
        <script src="src/vendor/ng-file-upload.min.js"></script>
        <script src="src/vendor/ui-bootstrap.js"></script>
    
        <!-- Modules -->
        <script src="src/app.js"></script>

        <!--Config -->
        <script src="src/app.constant.js"></script>

        <!-- Controllers -->
        <script src="src/books/bookshelf/bookshelf.controller.js"></script>
        <script src="src/books/favorites/favorites.controller.js"></script>
        <script src="src/books/book/book.controller.js"></script>
        <script src="src/books/pages/page.controller.js"></script>
        <script src="src/books/upload/uploadBook.controller.js"></script>
        <script src="src/books/edit/editBook.controller.js"></script>
        <script src="src/authors/authors.controller.js"></script>

        <!-- Services -->
        <script src="src/books/books.service.js"></script>
        <script src="src/authors/authors.service.js"></script>

    </body>
</html>
